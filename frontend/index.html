<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Volta Para o Escritório!</title>
    <link href="style/main.css" rel="stylesheet" >
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>    
    <link href="style/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="https://use.fontawesome.com/b9bdbd120a.js" defer></script> 
</head> 
<body>
    <header>
        <img src="img/Logotipo-FCamara 1.png">
        <p>DE VOLTA PARA O ESCRITÓRIO</p>
    </header>
    <section class="formulario">
        <form>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo sem abreviações">
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="input-group" id="show_hide_password">
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                    <div class="input-group-text">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                </div>                                    
                <p>Sua senha deve conter no máximo 8 dígitos</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar senha</label>
                <div class="input-group" id="show_hide_password">
                    <input type="password" id="repetirSenha" class="form-control" placeholder="Digite sua senha">
                    <div class="input-group-text">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                </div>
            </div>  
        </form>
        <div>
            <button>Cadastrar</button>
        </div>
    </section>   
</body>
