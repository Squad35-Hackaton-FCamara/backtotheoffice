<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Volta Para o Escritório!</title>
    <link href="/style/main.css" rel="stylesheet" >
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>    
    <link href="/style/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/cadastro/iconesenha.js" defer></script>
    <script src="/cadastro/cadastro.js" defer></script>
    <script src="/js/bootstrap/bootstrap.min.js" defer></script>
    <script src="https://use.fontawesome.com/b9bdbd120a.js" defer></script> 
</head> 
<body>
    <header>
        <img src="/img/Logotipo-FCamara 1.png" alt="logo FCamara">
        <p class="nome-app">DE VOLTA PARA O ESCRITÓRIO</p>
    </header>
    <section class="introducao">
        <img src="/img/grupo-fcamara-negativo 1.png" alt="logo FCamara">
        <p class="nome-app">DE VOLTA PARA O ESCRITÓRIO</p>
        <p class="descricao">Faça seu cadastro de forma rápida e prática :D</p>
    </section>
    <section class="formulario">
        <form class="was-validated">           
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
                <div class="invalid-feedback">Digite seu nome completo sem abreviações</div>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="cadastroEmail" class="form-control" placeholder="Digite seu e-mail" required>
                <div class="invalid-feedback">Digite seu e-mail funcional</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="input-group" id="show_hide_password">
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                    <div id="iconeSenha" class="input-group-text">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <div class="invalid-feedback">Escolha uma senha de no máximo 8 dígitos</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar senha</label>                
                <div class="input-group" id="show_hide_password">
                    <input type="password" id="repetirSenha" class="form-control" placeholder="Digite sua senha" required>
                    <div id="iconeRepetirSenha" class="input-group-text">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <div class="invalid-feedback">Confirme sua senha</div>
                </div>
            </div>  
        </form>
        <div>
            <button id="cadastrarBtn">Cadastrar</button>
        </div>
    </section>   
</body>
