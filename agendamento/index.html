<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>De Volta Para o Escritório!</title>
        <link href="agendamento.css" rel="stylesheet" >
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>    
        <link href="/style/bootstrap/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <script src="agendamento.js" defer></script>
        <script src="/js/bootstrap/bootstrap.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>
        <script src="https://use.fontawesome.com/b9bdbd120a.js" defer></script>
    </head>
    <body>
        <header>
            <img src="/img/Logotipo-FCamara 1.png" alt="logo FCamara">
            <p>DE VOLTA PARA O ESCRITÓRIO</p>
        </header>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/img/menu.png" alt="menu">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Consultar agendas de colegas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
        </div>
        <section id="cardAgendamento">
            <p>Agendamento</p>
            <button id="voltarBtn" class="button"></button>
            <form class="was-validated">
                <div class="mb-3">
                    <label class="form-label">Escritório</label>
                    <select id="campoEscritorio" class="form-select" required aria-label="select example">
                      <option value="">Escolha o escritório de sua preferência</option>
                      <option value="saoPaulo">São Paulo</option>
                      <option value="santos">Santos</option>
                    </select>
                    <div class="invalid-feedback">Escolha um escritório</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input id="campoData" class="form-control" type="date" required>
                    <div class="invalid-feedback">Escolha uma data</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Período</label>
                    <select id="campoPeriodo" class="form-select" required aria-label="select example">
                      <option value="">Escolha o melhor período do dia para você</option>
                      <option value="manha">08:00 - 13:00 (Manhã)</option>
                      <option value="tarde">13:00 - 18:00 (Tarde)</option>
                      <option value="integral">08:00 - 18:00 (Integral)</option>
                    </select>
                    <div class="invalid-feedback">Escolha um período</div>
                </div>
            </form>
        </section>
        <section>
            <button type="button" id="agendarBtn">Agendar</button>
        </section>        
    </body>
</html>
