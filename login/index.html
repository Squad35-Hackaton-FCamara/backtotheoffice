<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Volta Para o Escritório!</title>
    <link href="../style/main.css" rel="stylesheet" >
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>    
    <link href="../style/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./login.js" defer></script>
    <script src="../js/bootstrap/bootstrap.min.js" defer></script>
    <script src="https://use.fontawesome.com/b9bdbd120a.js" defer></script> 
</head> 
<body>
    <header>
        <img src="/img/Logotipo-FCamara 1.png" alt="logo FCamara">
        <p class="nome-app">DE VOLTA PARA O ESCRITÓRIO</p>
    </header>
    <section class="introducao">
        <img src="/img/grupo-fcamara-negativo 1.png" alt="logo FCamara">
        <p class="nome-app">DE VOLTA PARA O ESCRITÓRIO</p>
        <p class="descricao">Com o <b>De Volta Para o Escritório</b> você poderá retornar aos escritórios FCamara de forma prática e segura.</p>
    </section>
    <section class="formulario">
        <form class="was-validated">
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="Digite seu e-mail" required>
                <div class="invalid-feedback">Digite seu e-mail</div>
            </div>            
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="input-group" id="show_hide_password">
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                    <div id="iconeSenha" class="input-group-text">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <div class="invalid-feedback">Digite sua senha</div>
                </div>
            </div>  
        </form>
        <div>
            <button id="entrarBtn">Entrar</button>
        </div>
        <div class="nao-possui-cadastro">
            <p>Não possui cadastro?</p>
            <a href="/cadastro">Cadastre-se aqui</a>
        </div>
    </section>   
</body>
