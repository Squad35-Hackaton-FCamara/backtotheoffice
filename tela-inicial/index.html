<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>De Volta Para o Escritório!</title>
        <link href="./tela-inicial.css" rel="stylesheet" >
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>    
        <link href="../style/bootstrap/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./tela-inicial.js" defer></script>
        <script src="../js/bootstrap/bootstrap.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>
        <script src="https://use.fontawesome.com/b9bdbd120a.js" defer></script>        
    </head>
    <body>
        <header>
            <img src="../img/Logotipo-FCamara 1.png" alt="logo FCamara">
            <p>DE VOLTA PARA O ESCRITÓRIO</p>
        </header>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/img/menu.png" alt="menu">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a id="telaAgendamentos" class="dropdown-item" href="#">Agendar volta</a></li>
                <li><a id="consultar-colegas" class="dropdown-item" href="#">Consultar agenda de colegas</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a id="logout" class="dropdown-item" href="#">Sair</a></li>
            </ul>
        </div>
        <section id="card-inicio" class="card-agendamento">
            <p class="bem-vindo">Seja bem-vindo(a), <span>Sangue Laranja!</span></p>
            <p class="seus-agendamentos">Parece que você ainda não tem nenhum agendamento, que tal agendar?</p>
        </section>
        <section id="card-atualizado" class="card-agendamento">
            <div id="saudacao"></div>
            <ul id="listaAgendamentos"></ul>
        </section>
        <section>
            <button type="button" id="agendarBtn">Agendar volta</button>
        </section>
    </body>
</html>
